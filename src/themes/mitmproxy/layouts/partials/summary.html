<article>
    <header>
        <h1 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <h5 class="subtitle"></i> {{ .Date.Format "02 Jan 2006" }} {{partial "author.html" .}}</h5>
    </header>
    <section>
        {{ .Summary }}
    </section>
    <footer>
        {{ if .Truncated }}
        <a class="read-more" href="{{ .RelPermalink }}">
            Read more <i class="fas fa-chevron-right"></i>
        </a>
        {{ end }}
    </footer>
</article>
